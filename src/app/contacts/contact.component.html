
<div class="caption valign-wrapper1" style="padding-top:20px; ">
  <div class="container">

    <div class="row z-depth-3">
      <div class=" col s12">

        <h3>Contacts do Bixão</h3>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">search</i>
            <input placeholder="Search bixão" id="first_name" type="text" class="validate">
          </div>
        </div>

        <ul class="collection">

          <li *ngFor="let contact of contacts" class="collection-item avatar">
            <div class="panel-body">  
              <span class="title">{{contact.name}}</span>
              <span class="title">{{contact.phone}}</span>

              <a  class="primary-content" [routerLink]="['/contacts', contact.id]">
                <i class="material-icons">mode_edit</i>
              </a>
              <a class="secondary-content" (click)="deleteContact(contact)" href="">
                <i class="material-icons">delete</i>
              </a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
  <a class="btn-floating btn-large waves-effect waves-light red"
     routerLink="/contacts/new">
    <i class="material-icons">add</i>
  </a>
</div>
