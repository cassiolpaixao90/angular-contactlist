<div class="container">

  <form [formGroup]="meuForm" (submit)="cadastrar($event)" class="row col s12">
    <div class="row">

      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input id="icon_name" type="text" class="validate form-control" name="titulo" [(ngModel)]="contact.titulo" formControlName="titulo">
        <label for="icon_name">Nome</label>

        <div *ngIf="!meuForm.controls.titulo.valid">
          <span *ngIf="meuForm.controls.titulo.errors.required" class="form-control alert-danger">
                        Nome obrigatório!
                    </span>
          <span *ngIf="meuForm.controls.titulo.errors.minlength" class="form-control alert-danger">
                        Nome deve ter no mínimo 4 caracteres!
                    </span>
        </div>
      </div>

      <div class="input-field col s12">
        <i class="material-icons prefix">phone</i>
        <input id="icon_telephone" type="tel" class="validate form-control" name="fone" [(ngModel)]="contact.fone" formControlName="fone">
        <label for="icon_telephone">Telefone</label>

        <span *ngIf="!meuForm.controls.fone.valid" class="form-control alert-danger">
            Telefone obrigatório!
        </span>
      </div>

      <div class="input-field col s12 actions">
        <i class="material-icons prefix">insert_link</i>
        <input name="url" [(ngModel)]="contact.url" formControlName="url" id="icon_url" type="text" class="validate form-control">
        <label for="icon_url">Url Image</label>

        <span *ngIf="!meuForm.controls.url.valid" class="form-control alert-danger">
                  URL obrigatória!
              </span>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!meuForm.valid">
          Salvar
        </button>
      <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
    </div>
  </form>
</div>
